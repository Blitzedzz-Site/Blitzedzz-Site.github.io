<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitzedzz - Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://r2.guns.lol/e7d06d41-5278-4091-8d82-9020c3e4bb9a.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 350px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .status {
            margin-top: 10px;
        }
        .badges i {
            font-size: 24px;
            margin: 5px;
        }
        audio {
            display: none;
        }
        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Snowfall effect */
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 9999;
            color: white;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(-10px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Crypto Image Styles */
        .crypto-container {
            margin-top: 20px;
        }

        .crypto-image {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .crypto-image:hover {
            filter: brightness(2);
        }

        /* Address overlay */
        .crypto-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .crypto-overlay.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        CLICK TO ENTER
    </div>

    <div class="container" id="container" style="display: none;">
        <img id="pfp" class="profile-pic" src="" alt="Profile Picture">
        <h2>Blitzedzz</h2>
        <p class="status" id="status">Loading status...</p>
        <div class="badges">
            <i class="fab fa-discord"></i>
            <i class="fas fa-crown"></i>
            <i class="fas fa-gem"></i>
        </div>

        <!-- Crypto Images Section -->
        <div class="crypto-container">
            <img src="https://github.com/Blitzedzz-Site/Blitzedzz-Site.github.io/blob/main/storage/btc-outline.png?raw=true" alt="Bitcoin" class="crypto-image" data-address="bc1qw39xdc06ncc8pl622ajh05ux8v8ufl5mddznmh">
            <img src="https://github.com/Blitzedzz-Site/Blitzedzz-Site.github.io/blob/main/storage/ltc-outline.png?raw=true" alt="Litcoin" class="crypto-image" data-address="LgmbBGFGjfBtnYCH8ZuBAYLB8s1vdj7v4d">
            <img src="https://github.com/Blitzedzz-Site/Blitzedzz-Site.github.io/blob/main/storage/eth-outline.png?raw=true" alt="Ethereum" class="crypto-image" data-address="0x4eF6341c0b1e813811d3CA23e6C2E7dF60B4E8a3">
        </div>

        <audio id="audio" controls autoplay loop muted>
            <source src="https://raw.githubusercontent.com/Blitzedzz-Site/Blitzedzz-Site.github.io/refs/heads/main/storage/HOLOCAUST.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Crypto Address Overlay -->
    <div id="cryptoOverlay" class="crypto-overlay">
        <p id="cryptoAddress"></p>
        <button onclick="closeCryptoOverlay()">Close</button>
    </div>

    <script>
        document.getElementById("pfp").src = "https://cdn.discordapp.com/avatars/1206758465150787659/2cc16901ffb16b4683918d9ba0205af8.webp?size=1024";
        document.getElementById("status").textContent = "Got a new gf!! (yay)";

        // Function to start the music and hide the overlay
        document.getElementById("overlay").onclick = function() {
            // Start the music and set volume
            var audio = document.getElementById("audio");
            var overlay = document.getElementById("overlay");
            var container = document.getElementById("container");

            audio.muted = false;  // Unmute the audio
            audio.volume = 1;     // Set volume to max (1 is the maximum volume)

            // Hide the overlay and show the main content
            overlay.style.display = 'none';
            container.style.display = 'block';
        };

        // Snowfall effect
        function createSnowflakes() {
            const snowflakesCount = 50; // You can adjust this number
            for (let i = 0; i < snowflakesCount; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                snowflake.style.animationDuration = `${Math.random() * 3 + 5}s`; // Random animation speed
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`; // Random size
                snowflake.innerHTML = "&#10052;"; // Snowflake symbol
                document.body.appendChild(snowflake);
            }
        }

        // Trigger the snowflakes on page load
        window.onload = createSnowflakes;

        // Handle crypto image click to show overlay with address
        document.querySelectorAll('.crypto-image').forEach(img => {
            img.onclick = function() {
                const address = this.getAttribute('data-address');
                const overlay = document.getElementById('cryptoOverlay');
                const addressDisplay = document.getElementById('cryptoAddress');
                addressDisplay.textContent = `Address: ${address}`;
                overlay.classList.add('active');
            };
        });

        // Close the crypto address overlay
        function closeCryptoOverlay() {
            document.getElementById('cryptoOverlay').classList.remove('active');
        }
    </script>
</body>
</html>
