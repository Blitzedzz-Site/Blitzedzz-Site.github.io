<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitzedzz - Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://r2.guns.lol/e7d06d41-5278-4091-8d82-9020c3e4bb9a.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 350px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .status {
            margin-top: 10px;
        }
        .badges i {
            font-size: 24px;
            margin: 5px;
        }
        audio {
            display: none;
        }
        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        CLICK TO ENTER
    </div>

    <div class="container" id="container" style="display: none;">
        <img id="pfp" class="profile-pic" src="" alt="Profile Picture">
        <h2>Blitzedzz</h2>
        <p class="status" id="status">Loading status...</p>
        <div class="badges">
            <i class="fab fa-discord"></i>
            <i class="fas fa-crown"></i>
            <i class="fas fa-gem"></i>
        </div>
        <audio id="audio" controls autoplay loop muted>
            <source src="https://raw.githubusercontent.com/Blitzedzz-Site/Blitzedzz-Site.github.io/refs/heads/main/storage/HOLOCAUST.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        document.getElementById("pfp").src = "https://cdn.discordapp.com/avatars/1206758465150787659/2cc16901ffb16b4683918d9ba0205af8.webp?size=1024";
        document.getElementById("status").textContent = "Got a new gf!! (yay)";
        
        // Function to start the music and hide the overlay
        document.getElementById("overlay").onclick = function() {
            // Start the music and set volume
            var audio = document.getElementById("audio");
            var overlay = document.getElementById("overlay");
            var container = document.getElementById("container");

            audio.muted = false;  // Unmute the audio
            audio.volume = 1;     // Set volume to max (1 is the maximum volume)

            // Hide the overlay and show the main content
            overlay.style.display = 'none';
            container.style.display = 'block';
        };
    </script>
</body>
</html>
