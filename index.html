<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitzedzz - Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://r2.guns.lol/e7d06d41-5278-4091-8d82-9020c3e4bb9a.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 350px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .status {
            margin-top: 10px;
        }
        .badges i {
            font-size: 24px;
            margin: 5px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="pfp" class="profile-pic" src="" alt="Profile Picture">
        <h2>Blitzedzz</h2>
        <p class="status" id="status">Loading status...</p>
        <div class="badges">
            <i class="fab fa-discord"></i>
            <i class="fas fa-crown"></i>
            <i class="fas fa-gem"></i>
        </div>
        <audio controls autoplay loop>
            <source src="YOUR_MUSIC_URL_HERE" type="audio/mp3">
        </audio>
    </div>

    <script>
        // Fetch the encoded token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedToken = "ngn9mgrbmwf5majdnqb6lwr5nt.tth4iq.epjtqnybliqkvjxbd9uboirqe5edhgq7p-rayz";

        if (encodedToken) {
            // Decode the token using your decoder URL
            fetch(`https://encode.fitnesswindows.workers.dev/encode?text=${encodedToken}`)
                .then(response => response.text())
                .then(decodedToken => {
                    console.log("Decoded Token: ", decodedToken);

                    // Use the decoded token to fetch Discord data
                    fetchDiscordData(decodedToken);
                })
                .catch(error => {
                    console.error("Error fetching decoded token:", error);
                });
        } else {
            console.error("Encoded token not found in the URL.");
        }

        // Function to fetch Discord data using the bot token
        async function fetchDiscordData(token) {
            try {
                let response = await fetch("https://discord.com/api/v10/users/@me", {
                    headers: {
                        "Authorization": `Bot ${token}`
                    }
                });

                if (response.ok) {
                    let data = await response.json();
                    document.getElementById("pfp").src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=1024`;
                    document.getElementById("status").textContent = data.global_name || "No status available";
                } else {
                    console.error("Failed to fetch Discord data:", response.status);
                }
            } catch (error) {
                console.error("Error fetching Discord data:", error);
            }
        }
    </script>
</body>
</html>
