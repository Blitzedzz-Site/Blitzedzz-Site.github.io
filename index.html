<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Blitzedzz</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://corsproxy.io/?url=https://guns.lol/blitzedzz"></iframe>
        <script>
        function typeTitle(text, index = 0) {
            if (index < text.length) {
                document.title += text.charAt(index);
                index++;
                setTimeout(() => typeTitle(text, index), 100);
            }
        }
        window.onload = function() {
            typeTitle('@Blitzedzz');
        }
    </script>
</body>
</html>
